<section class="signUp">
    <div id="signupform">
        <form ng-submit='users.registerUser(user)'>
            <h2> Sign-up now to create your own weekly meal plan! </h2><br>
            <label for="name">First Name:</label><br>
            <input ng-model='user.name' type="text" placeholder="What's your name?"><br>
            <label for="email">Email:</label><br>
            <input ng-model='user.email' type="email" placeholder="How can we email you?"><br>
            <label for="password">Password:</label><br>
            <input ng-model='user.password' type="password" placeholder="Please don't forget it"><br>
            <button class="signupbutton" type="submit">Sign Up!</button>
        </form>
        <div>
</section>
